name: CARTO - Deploy Docker Image (CI)

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to build (e.g., v1.79.1-carto.1.1.0). Leave empty for SHA-based tags.'
        required: false
        type: string
        default: ''
  push:
    branches:
      - carto/main
    paths:
      - "litellm/**"
      - "litellm-proxy-extras/**"
      - "docker/**"
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/carto-ghcr-deploy.yaml"
      - ".github/workflows/docker-build-multiarch.yaml"
  pull_request:
    branches:
      - carto/main
    paths:
      - "litellm/**"
      - "litellm-proxy-extras/**"
      - "docker/**"
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/carto-ghcr-deploy.yaml"
      - ".github/workflows/docker-build-multiarch.yaml"

# Cancel previous runs on the same branch/PR
concurrency:
  group: docker-build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Branch   : ${{ github.ref_name }}"
          echo "SHA      : ${{ github.sha }}"
          echo "Event    : ${{ github.event_name }}"

  compute-tags:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.tag-config.outputs.tags }}
    steps:
      - name: Configure tags
        id: tag-config
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          RELEASE_TAG="${{ github.event.inputs.release_tag }}"

          echo "tags<<EOF" >> $GITHUB_OUTPUT

          # If release tag provided (manual dispatch with version)
          if [[ -n "$RELEASE_TAG" ]]; then
            echo "Building with release tags for: ${RELEASE_TAG}"
            echo "type=raw,value=${RELEASE_TAG}" >> $GITHUB_OUTPUT
            echo "type=raw,value=carto-stable" >> $GITHUB_OUTPUT
            # Extract upstream version from tag (e.g., v1.79.1-carto.1.1.0 -> 1.79.1)
            UPSTREAM_VERSION=$(echo "$RELEASE_TAG" | sed -E 's/v([0-9]+\.[0-9]+\.[0-9]+)-carto\..*/\1/')
            if [[ -n "$UPSTREAM_VERSION" ]]; then
              echo "type=raw,value=carto-v${UPSTREAM_VERSION}-latest" >> $GITHUB_OUTPUT
            fi
          else
            # Default behavior: SHA-based tags
            echo "type=raw,value=${SHORT_SHA}" >> $GITHUB_OUTPUT

            # On push to carto/main: add carto-main-latest
            if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/carto/main" ]]; then
              echo "type=raw,value=carto-main-latest" >> $GITHUB_OUTPUT
            fi

            # On PR: add branch name tag
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              BRANCH_NAME="${{ github.head_ref }}"
              # Sanitize branch name for Docker tag (replace / and _ with -)
              BRANCH_TAG=$(echo "${BRANCH_NAME}" | sed 's/[/_]/-/g')
              echo "type=raw,value=${BRANCH_TAG}" >> $GITHUB_OUTPUT
            fi
          fi

          echo "EOF" >> $GITHUB_OUTPUT

  docker:
    needs: [print, compute-tags]
    uses: ./.github/workflows/docker-build-multiarch.yaml
    with:
      checkout_ref: ${{ github.event.inputs.release_tag || github.ref }}
      tags: ${{ needs.compute-tags.outputs.tags }}
      cache_scope_prefix: build
    permissions:
      contents: read
      packages: write
    secrets: inherit
