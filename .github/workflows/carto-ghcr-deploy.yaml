name: CARTO - Deploy Docker Image (CI)

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to build (e.g., v1.79.1-carto.1.1.0). Leave empty for SHA-based tags.'
        required: false
        type: string
        default: ''
  push:
    branches:
      - carto/main
    paths:
      - "litellm/**"
      - "litellm-proxy-extras/**"
      - "docker/**"
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/carto-ghcr-deploy.yaml"
  pull_request:
    branches:
      - carto/main
    paths:
      - "litellm/**"
      - "litellm-proxy-extras/**"
      - "docker/**"
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/carto-ghcr-deploy.yaml"

# Cancel previous runs on the same branch/PR
concurrency:
  group: docker-build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Branch   : ${{ github.ref_name }}"
          echo "SHA      : ${{ github.sha }}"
          echo "Event    : ${{ github.event_name }}"

  build:
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: true
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Prepare
        id: prep
        run: |
          echo "platform_pair=$(echo '${{ matrix.platform }}' | tr '/' '-')" >> $GITHUB_OUTPUT
          echo "image_name=$(echo '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-non_root' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_tag || github.ref }}

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (labels only)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.prep.outputs.image_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@edfb0fe6204400c56fbfd3feba3fe9ad1adfa345

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          file: ./docker/Dockerfile.non_root
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ steps.prep.outputs.image_name }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ steps.prep.outputs.platform_pair }}
          cache-to: type=gha,mode=max,scope=build-${{ steps.prep.outputs.platform_pair }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.prep.outputs.platform_pair }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Prepare
        id: prep
        run: |
          echo "image_name=$(echo '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-non_root' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@edfb0fe6204400c56fbfd3feba3fe9ad1adfa345

      - name: Configure tags
        id: tag-config
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          RELEASE_TAG="${{ github.event.inputs.release_tag }}"

          echo "tags<<EOF" >> $GITHUB_OUTPUT

          # If release tag provided (manual dispatch with version)
          if [[ -n "$RELEASE_TAG" ]]; then
            echo "Building with release tags for: ${RELEASE_TAG}"
            echo "type=raw,value=${RELEASE_TAG}" >> $GITHUB_OUTPUT
            echo "type=raw,value=carto-stable" >> $GITHUB_OUTPUT
            # Extract upstream version from tag (e.g., v1.79.1-carto.1.1.0 -> 1.79.1)
            UPSTREAM_VERSION=$(echo "$RELEASE_TAG" | sed -E 's/v([0-9]+\.[0-9]+\.[0-9]+)-carto\..*/\1/')
            if [[ -n "$UPSTREAM_VERSION" ]]; then
              echo "type=raw,value=carto-v${UPSTREAM_VERSION}-latest" >> $GITHUB_OUTPUT
            fi
          else
            # Default behavior: SHA-based tags
            echo "type=raw,value=${SHORT_SHA}" >> $GITHUB_OUTPUT

            # On push to carto/main: add carto-main-latest
            if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/carto/main" ]]; then
              echo "type=raw,value=carto-main-latest" >> $GITHUB_OUTPUT
            fi

            # On PR: add branch name tag
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              BRANCH_NAME="${{ github.head_ref }}"
              # Sanitize branch name for Docker tag (replace / and _ with -)
              BRANCH_TAG=$(echo "${BRANCH_NAME}" | sed 's/[/_]/-/g')
              echo "type=raw,value=${BRANCH_TAG}" >> $GITHUB_OUTPUT
            fi
          fi

          echo "EOF" >> $GITHUB_OUTPUT

      - name: Extract metadata for tags & labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.prep.outputs.image_name }}
          tags: |
            ${{ steps.tag-config.outputs.tags }}

      - name: Create multi-arch manifest
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ steps.prep.outputs.image_name }}@sha256:%s ' *)
