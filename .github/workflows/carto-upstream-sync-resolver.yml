          echo "[Resolver] ‚úÖ Merge warning comment added"

  # Job 4: Verify-only mode - Check CARTO LiteLLM code features are preserved
  verify-carto-features:
    name: Verify CARTO LiteLLM Code Features
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [security-check, check-eligibility]
    if: needs.security-check.outputs.authorized == 'true' && needs.check-eligibility.outputs.verify-only == 'true'

    steps:
      - name: Get PR branch info
        id: pr-info
        env:
          GH_TOKEN: ${{ secrets.X_GITHUB_SUPERCARTOFANTE }}
        run: |
          PR_NUMBER="${{ needs.check-eligibility.outputs.pr-number }}"
          PR_JSON=$(gh pr view ${PR_NUMBER} --repo ${{ github.repository }} --json headRefName,baseRefName)
          HEAD_REF=$(echo "${PR_JSON}" | jq -r '.headRefName')
          BASE_REF=$(echo "${PR_JSON}" | jq -r '.baseRefName')

          echo "head-ref=${HEAD_REF}" >> $GITHUB_OUTPUT
          echo "base-ref=${BASE_REF}" >> $GITHUB_OUTPUT
          echo "[Verify] PR #${PR_NUMBER}: ${HEAD_REF} ‚Üí ${BASE_REF}"

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr-info.outputs.head-ref }}
          fetch-depth: 0
          token: ${{ secrets.X_GITHUB_SUPERCARTOFANTE }}

      - name: Comment on PR - Starting verification
        env:
          GH_TOKEN: ${{ secrets.X_GITHUB_SUPERCARTOFANTE }}
        run: |
          gh pr comment ${{ needs.check-eligibility.outputs.pr-number }} \
            --repo ${{ github.repository }} \
            --body "## üîç CARTO LiteLLM Code Feature Verification

          **Mode:** Verify-only (no conflict resolution)

          Checking if CARTO code features in \`litellm/\` and \`tests/\` are preserved.
          Features are dynamically extracted from merged CARTO PRs.

          [View workflow run ‚Üí](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

      - name: Analyze CARTO PRs for feature context
        env:
          GH_TOKEN: ${{ secrets.X_GITHUB_SUPERCARTOFANTE }}
        run: |
          echo "::group::Analyzing CARTO PRs for feature context"

          OUTPUT_PATH="/tmp/carto-analysis"
          mkdir -p "${OUTPUT_PATH}"

          # Fetch CartoDB org members
          ORG_MEMBERS=$(gh api "orgs/CartoDB/members" --paginate --jq '.[].login' 2>/dev/null | tr '\n' '|' | sed 's/|$//')
          if [ -z "$ORG_MEMBERS" ]; then
            ORG_MEMBERS="Cartofante|mateo-di"
          fi

          # Fetch merged PRs to carto/main, filter by org members
          gh pr list \
            --repo ${{ github.repository }} \
            --base carto/main \
            --state merged \
            --limit 1000 \
            --json number,title,author,mergedAt,files,labels \
            > "${OUTPUT_PATH}/all_prs.json" 2>/dev/null || echo "[]" > "${OUTPUT_PATH}/all_prs.json"

          # Filter to CARTO org members, excluding upstream-sync PRs
          # Also filter to only include PRs that touch litellm/ or tests/ directories (LiteLLM code)
          jq --arg pattern "$ORG_MEMBERS" '
            [.[] |
              select(.author.login | test("^(" + $pattern + ")$"; "i")) |
              select(([(.labels // [])[].name] | any(. == "upstream-sync")) | not) |
              select(.title | test("^(sync:|upstream sync:|fix: resolve.*upstream|fix: resolve conflicts|fix\\(ci\\):|merge:)"; "i") | not) |
              select(.title | test("Upstream Sync:"; "i") | not) |
              # Filter files to only litellm/ and tests/ directories
              . + {files: [.files[] | select(.path | test("^(litellm/|tests/)"))]} |
              # Only keep PRs that have litellm/tests files
              select(.files | length > 0)
            ]
          ' "${OUTPUT_PATH}/all_prs.json" > "${OUTPUT_PATH}/carto_prs.json"

          CARTO_PRS=$(jq 'length' "${OUTPUT_PATH}/carto_prs.json")
          echo "[Verify] Found ${CARTO_PRS} CARTO feature PRs with litellm/tests changes"

          # Generate feature summaries - focus on litellm code features
          jq -r '
            sort_by(.mergedAt) | reverse | .[0:20] |
            .[] |
            "### PR #\(.number): \(.title)\n" +
            "- **LiteLLM Files:** \(.files[:5] | map(.path) | join(", "))\(if (.files | length) > 5 then " (+\(.files | length - 5) more)" else "" end)\n"
          ' "${OUTPUT_PATH}/carto_prs.json" > /tmp/carto_features.md

          # Create file-to-PR mapping for LiteLLM code files only
          echo "## CARTO LiteLLM Code Features" > /tmp/carto_file_mapping.md
          echo "" >> /tmp/carto_file_mapping.md
          echo "These files contain CARTO-specific code features that must be preserved." >> /tmp/carto_file_mapping.md
          echo "" >> /tmp/carto_file_mapping.md

          for FILE in $(jq -r '[.[] | .files[].path] | unique | .[]' "${OUTPUT_PATH}/carto_prs.json" | head -50); do
            FILE_PRS=$(jq -r --arg f "$FILE" '
              [.[] | select(.files | map(.path) | any(. == $f))] |
              if length > 0 then
                "- `" + $f + "` ‚Üê " + ([.[] | "PR #\(.number)"] | join(", "))
              else
                empty
              end
            ' "${OUTPUT_PATH}/carto_prs.json")

            if [ -n "$FILE_PRS" ]; then
              echo "$FILE_PRS" >> /tmp/carto_file_mapping.md
            fi
          done

          rm -f "${OUTPUT_PATH}/all_prs.json"
          echo "::endgroup::"

      - name: Extract CARTO key patterns from carto/main
        run: |
          echo "::group::Extracting key patterns from CARTO files"

          > /tmp/carto_patterns.md
          echo "# CARTO Key Patterns (function/class definitions from carto/main)" >> /tmp/carto_patterns.md
          echo "" >> /tmp/carto_patterns.md

          # Extract patterns for CARTO-modified files
          for FILE in $(grep -oE '`[^`]+`' /tmp/carto_file_mapping.md 2>/dev/null | tr -d '`' | sort -u | head -30); do
            if git show origin/carto/main:"$FILE" &>/dev/null; then
              PATTERNS=$(git show origin/carto/main:"$FILE" 2>/dev/null | grep -E "^\s*(def |class |async def )" | sed 's/(.*//;s/^\s*//' | head -15)
              if [ -n "$PATTERNS" ]; then
                echo "### \`$FILE\`" >> /tmp/carto_patterns.md
                echo '```' >> /tmp/carto_patterns.md
                echo "$PATTERNS" >> /tmp/carto_patterns.md
                echo '```' >> /tmp/carto_patterns.md
                echo "" >> /tmp/carto_patterns.md
              fi
            fi
          done

          PATTERN_COUNT=$(grep -c "^### " /tmp/carto_patterns.md 2>/dev/null || echo "0")
          echo "[Verify] Extracted key patterns from ${PATTERN_COUNT} files"
          cat /tmp/carto_patterns.md

          echo "::endgroup::"

      - name: Setup GCP credentials for Vertex AI
        run: |
          echo '${{ secrets.CI_RESOURCES_SERVICE_ACCOUNT }}' > /tmp/gcp-sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-sa.json" >> $GITHUB_ENV

      - name: Run Claude Code to verify CARTO features
        id: claude-verify
        uses: anthropics/claude-code-action@v1
        with:
          use_vertex: "true"
          github_token: ${{ secrets.X_GITHUB_SUPERCARTOFANTE }}
          show_full_output: true
          claude_args: "--model claude-opus-4-5@20251101 --max-turns 100 --allowedTools Read,Bash,Grep,Glob ${{ github.event.inputs.debug == 'true' && '--debug' || '' }}"
          prompt: |
            # CARTO LiteLLM Feature Verification

            ## YOUR GOAL

            Verify that CARTO **code features** are preserved in the upstream sync PR.
            Focus ONLY on `litellm/` and `tests/` directories - ignore workflows, docs, configs.
            **DO NOT MAKE ANY CHANGES** - this is a verification-only run.

            ---

            ## CONTEXT

            **PR:** #${{ needs.check-eligibility.outputs.pr-number }}
            **Branch:** `${{ steps.pr-info.outputs.head-ref }}`

            ---

            ## STEP 1: Read CARTO feature context (dynamically generated from PRs)

            ```bash
            echo "=== CARTO LiteLLM Features ===" && cat /tmp/carto_features.md
            echo ""
            echo "=== File-to-PR Mapping ===" && cat /tmp/carto_file_mapping.md
            echo ""
            echo "=== Key Patterns from carto/main ===" && cat /tmp/carto_patterns.md
            ```

            ---

            ## STEP 2: Verify CARTO functions exist in current code

            For each file in `/tmp/carto_patterns.md`, check if the CARTO patterns exist:

            ```bash
            # Extract files and their expected patterns from carto_patterns.md
            # Then verify those patterns exist in current code
            for FILE in $(grep -oE '\`[^\`]+\`' /tmp/carto_file_mapping.md 2>/dev/null | tr -d '\`' | head -20); do
              if [ -f "$FILE" ]; then
                echo "‚úÖ EXISTS: $FILE"
                echo "Current patterns:"
                grep -E "^\s*(def |class |async def )" "$FILE" | head -10
              else
                echo "‚ùå MISSING: $FILE"
              fi
              echo "---"
            done
            ```

            ---

            ## STEP 3: Deep verification - compare with carto/main

            For files with CARTO features, compare current code with carto/main:

            ```bash
            # For each CARTO file, compare current vs carto/main patterns
            for FILE in $(grep -oE '\`[^\`]+\`' /tmp/carto_file_mapping.md 2>/dev/null | tr -d '\`' | head -10); do
              if [ -f "$FILE" ]; then
                echo "=== $FILE ==="
                echo "--- Expected (from carto/main) ---"
                git show origin/carto/main:"$FILE" 2>/dev/null | grep -E "^\s*(def |class |async def )" | head -10
                echo ""
                echo "--- Actual (in PR) ---"
                grep -E "^\s*(def |class |async def )" "$FILE" | head -10
                echo ""
              fi
            done
            ```

            Look for CARTO-specific patterns that might be missing in the PR version.

            ---

            ## STEP 4: Generate verification report

            Create a summary for each file in `/tmp/carto_file_mapping.md`:

            | Status | File | PR(s) | Notes |
            |--------|------|-------|-------|
            | ‚úÖ / ‚ö†Ô∏è / ‚ùå | file path | PR #N | patterns present/missing |

            ---

            ## SAY "VERIFICATION COMPLETE" WHEN DONE

            End with:
            - **Total CARTO features checked:** N
            - **Features preserved:** N (list them)
            - **Features missing/modified:** N (list them with details)
            - **Overall assessment:** PASS / NEEDS ATTENTION

            If features are missing, explain:
            1. What functionality is missing
            2. Why it might be missing (upstream refactored? conflict resolution accepted upstream?)
            3. Impact on CARTO functionality

        env:
          ANTHROPIC_VERTEX_PROJECT_ID: carto-ci-resources
          CLOUD_ML_REGION: global
          GH_TOKEN: ${{ secrets.X_GITHUB_SUPERCARTOFANTE }}
          GITHUB_TOKEN: ${{ secrets.X_GITHUB_SUPERCARTOFANTE }}

      - name: Cleanup GCP credentials
        if: always()
        run: rm -f /tmp/gcp-sa.json

      - name: Comment on PR - Results
        if: always()
        env:
          GH_TOKEN: ${{ secrets.X_GITHUB_SUPERCARTOFANTE }}
        run: |
          PR_NUMBER="${{ needs.check-eligibility.outputs.pr-number }}"

          if [ "${{ steps.claude-verify.outcome }}" == "success" ]; then
            gh pr comment ${PR_NUMBER} \
              --repo ${{ github.repository }} \
              --body "## ‚úÖ CARTO Feature Verification Complete

          Claude has analyzed the PR for CARTO feature preservation.

          **Check the workflow logs for the detailed report:**
          [View verification results ‚Üí](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          > [!NOTE]
          > This was a **verification-only** run. No changes were made to the PR."
          else
            gh pr comment ${PR_NUMBER} \
              --repo ${{ github.repository }} \
              --body "## ‚ùå CARTO Feature Verification Failed

          The verification encountered an error.

          [View workflow logs ‚Üí](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          fi

